version: 2.1
orbs:
  php: circleci/php@1.1.0

commands:
  start-drupal-test:
    steps:
      - run:
          name: Install Dependencies
          command: |
            cd drupal && COMPOSER_MEMORY_LIMIT=-1 composer install -n --prefer-dist --ignore-platform-reqs
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:3306 -timeout 1m
      - run:
          name: Install Drupal
          command: |
            cd drupal && drush si --db-url=mysql://root:dbpassword@127.0.0.1:3306/drupal --account-pass=admin -y
      - run:
          name: Enable scannning of test module directory
          command: |
            chmod ug+w drupal/web/sites/default/settings.php
            echo '$settings["extension_discovery_scan_tests"] = TRUE;' >> drupal/web/sites/default/settings.php
      - run:
          name: Install Elasticsearch Helper
          command: |
            cd drupal && drush pm-enable elasticsearch_helper -y
      - run:
          name: Clear cache
          command: cd drupal && drush cr
      - run:
          name: Install Elasticsearch Helper Test module
          command: |
            cd drupal && drush pm-enable elasticsearch_helper_test -y
      - run:
          name: Run Tests
          command: |
            cd drupal/web && php core/scripts/run-tests.sh --verbose --sqlite --module elasticsearch_helper

jobs:
  build:
    parameters:
      cache_name:
        type: string
      php_version:
        type: string
      es_lib_version:
        type: string
      core_version:
        type: string
      core_dev_version:
        type: string
      drush_version:
        type: string
    docker:
      - image: wunderio/circleci-codeception-base
    steps:
      - checkout
      - php/install-php:
        - version: << parameters.php_version >>
      - run: php --version
      - run:
          name: Create Drupal
          command: |
            composer create-project drupal/recommended-project:<< parameters.core_version >> drupal
            cd drupal
            COMPOSER_MEMORY_LIMIT=-1 composer require drupal/core-dev:^<< parameters.core_dev_version >>
            COMPOSER_MEMORY_LIMIT=-1 composer require --dev phpspec/prophecy-phpunit:^2
            COMPOSER_MEMORY_LIMIT=-1 composer require drush/drush:<< parameters.drush_version >>
            COMPOSER_MEMORY_LIMIT=-1 composer require elasticsearch/elasticsearch:~<< parameters.es_lib_version >>.0
      - save_cache:
          paths:
            - ~/project/drupal
          key: v2-composer-dependencies-{{ .Environment.CIRCLE_SHA1 }}-v<< parameters.cache_name >>

  test-es:
    parameters:
      es_version:
        type: string
      cache_name:
        type: string
    docker:
      - image: wunderio/circleci-codeception-base
      - image: cimg/go:1.17
      - image: cimg/mariadb:10.6
        environment:
          MYSQL_DATABASE: drupal
          MYSQL_ROOT_PASSWORD: dbpassword
          MYSQL_ROOT_HOST: "%"
      - image: docker.elastic.co/elasticsearch/elasticsearch:<< parameters.es_version >>
        environment:
          - discovery.type=single-node
          - http.host=0.0.0.0
          - transport.host=127.0.0.1
          - xpack.security.enabled=false
          - cluster.name=docker-cluster
          - bootstrap.memory_lock=true
          - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
          - TINI_SUBREAPER=true

    steps:
      - checkout:
          path: ~/project/drupal/web/modules/elasticsearch_helper
      - restore_cache:
          keys:
            - v2-composer-dependencies-{{ .Environment.CIRCLE_SHA1 }}-v<< parameters.cache_name >>
      - start-drupal-test

workflows:
  build_and_test:
    jobs:
      - build:
          name: build-drupal-8-es-6
          cache_name: drupal-8-es-6
          php_version: "7.4"
          es_lib_version: "6"
          core_version: "8.8.6"
          core_dev_version: "8"
          drush_version: "9"
      - build:
          name: build-drupal-8-es-7
          cache_name: drupal-8-es-7
          php_version: "7.4"
          es_lib_version: "7"
          core_version: "8.8.6"
          core_dev_version: "8"
          drush_version: "9"
      - build:
          name: build-drupal-9-es-7
          cache_name: drupal-9-es-7
          php_version: "8.1"
          es_lib_version: "7"
          core_version: "9.4.8"
          core_dev_version: "9"
          drush_version: "11"
      - test-es:
          name: test-drupal-8-es-6
          cache_name: drupal-8-es-6
          es_version: "6.8.10"
          requires:
            - build-drupal-8-es-6
      - test-es:
          name: test-drupal-8-es-7
          cache_name: drupal-8-es-7
          es_version: "7.17.0"
          requires:
            - build-drupal-8-es-7
      - test-es:
          name: test-drupal-9-es-7
          cache_name: drupal-9-es-7
          es_version: "7.17.0"
          requires:
            - build-drupal-9-es-7
